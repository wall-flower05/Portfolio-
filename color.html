<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Picker Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .picker-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="color"] {
      width: 100px;
      height: 50px;
      border: none;
      cursor: pointer;
    }

    .hex-code {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .copied {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="picker-container">
    <h2>ðŸŽ¨ Color Picker Tool</h2>
    <input type="color" id="colorPicker" />
    <div class="hex-code" id="hexCode">#000000</div>
    <button onclick="copyHex()">Copy Hex Code</button>
    <div class="copied" id="copiedMsg" style="display: none;">Copied!</div>
  </div>

  <script>
    const colorPicker = document.getElementById("colorPicker");
    const hexCode = document.getElementById("hexCode");
    const copiedMsg = document.getElementById("copiedMsg");

    colorPicker.addEventListener("input", () => {
      const selectedColor = colorPicker.value;
      hexCode.textContent = selectedColor;
      copiedMsg.style.display = "none";
    });

    function copyHex() {
      const hex = hexCode.textContent;
      navigator.clipboard.writeText(hex).then(() => {
        copiedMsg.style.display = "block";
        setTimeout(() => {
          copiedMsg.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
